<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:body>
		<h:form id="root">
            <p:panel header="Connection Configuration" >
                <h:outputLabel for="host" value="Hostname:" />
                <p:inputText id="host" binding="#{host}" value="#{dropdownView.host}"/>
                <h:outputLabel for="port" value="Port:" />
                <p:inputText id="port" binding="#{port}" value="#{dropdownView.port}"/>
                <p:outputLabel for="servers" value="Servers: " />
                <p:selectOneMenu id="servers" value="#{dropdownView.server}">
                    <p:ajax listener="#{dropdownView.onChange}" update="host port" />
                    <f:selectItem itemLabel="Select Server" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{dropdownView.servers}" />
                </p:selectOneMenu>
            </p:panel>
			<p:panel header="Hestia CLI Input Line" >
                <p:inputText binding="#{input}"/>
                <p:commandButton value="Send" update="output"/>
            </p:panel>
            <p:panel header="Keys">
                <h:outputLabel for="count" value="Count:"/>
                <p:inputText binding="#{count}" id="count"/>
                <h:outputLabel for="pattern" value="Search Pattern:"/>
                <p:inputText binding="#{pattern}" id="pattern"/>
                <br/>
                <p:commandButton id="search" value="Search"/>
                <p:commandButton id="nextPage" value="Next Page"/>
                <h:outputLabel id="error" style="color:red"/>
                <br/>
            </p:panel>
            <p:panel header="Output">
                <h:outputText id="output" style="white-space:pre-line" value ="#{cliController.cli(host.value, port.value,input.value)}"/>
            </p:panel>
        </h:form>
	</h:body>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="script.js"></script>
</f:view>
