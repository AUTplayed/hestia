<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:panel header="Hestia CLI Input Line" >

					<p:inputText binding="#{input}"/>
                    <p:commandButton value="Send" action="#{cliService.executeCommand(input.value)}" update="output"/>

            </p:panel>
            <p:panel header="CLI Output">
                <h:outputText id="output" value ="#{cliService.executeCommand(input.value)}"/>
            </p:panel>

		</h:form>
	</h:body>
</f:view>
