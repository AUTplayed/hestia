<h1>Hestia</h1>
<ul class="nav nav-tabs" role="tablist">
    <li class="nav-item active">
        <a class="nav-link" data-toggle="tab" href="#home" role="tab">Connection</a>

    <li class="nav-item">

    </li>
    <li class="nav-item">

    </li>

<!-- Tab panes -->
<div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel">
        <h3>Connection</h3>
        <select class="form-control" id="connection-server"></select>
        <input type="text" id="connection-host" placeholder="hostname">
        <input type="number" id="connection-port" placeholder="port">
        <h4>Database</h4>
        <select class="form-control" id="connection-database">
            <option>Default (0)</option>
        </select>
    </div>
    <div class="tab-pane" id="profile" role="tabpanel">
        <h3>Cli</h3>
        <input type="text" placeholder="command" id="cli-command">
        <h3>Output</h3>
        <div id="cli-output"></div>
    </div>
    <div class="tab-pane" id="messages" role="tabpanel">
        <div id="keys-keys">
            <h3>Keys</h3>
            <input type="number" id="keys-count" placeholder="count">
            <input type="text" id="keys-pattern" placeholder="pattern">
            <input type="button" id="keys-search" value="Search">
            <input type="button" id="keys-nextpage" value="Next Page">
            <div style="color:red" id="keys-error"></div>
        </div>
        <div id="keys-value">
            <h3>Value</h3>
            <input type="button" id="keys-value-delete" value="Delete">
            <span id="keys-value-status"></span>
            <pre id="keys-value-value"></pre>
        </div>
        <table id="keys-output"></table>
    </div>
</div>
